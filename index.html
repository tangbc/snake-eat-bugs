<!DOCTYPE html>
<html lang="en">
<head>
  <title>Snake eat bugs 🐍🐛</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="./style/main.min.css">
  <link rel="stylesheet" type="text/css" href="./style/libs/animate.min.css">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
</head>
<body>
  <!-- audio resources -->
  <div style="display: none;">
    <audio id="eats" src="https://tangbc.github.io/snake-eat-bugs/resource/sounds/eats.mov"></audio>
    <audio id="turn" src="https://tangbc.github.io/snake-eat-bugs/resource/sounds/turn.mov"></audio>
    <audio id="dead" src="https://tangbc.github.io/snake-eat-bugs/resource/sounds/dead.mov"></audio>
  </div>

  <!-- app layout -->
  <div id="app">
    <h1 id="game-name" class="animated" style="visibility: hidden;">SNAKE EAT BUGS</h1>
    <!-- loading tips -->
    <div v-show="loading" class="loading">
      <p>Loading modules, please waiting.</p>
    </div>
    <div v-else class="ready" style="display: none;">
      <!-- modules -->
      <app-header></app-header>
      <app-playground></app-playground>
    </div>
  </div>

  <!-- footer -->
  <footer>
    <p>Created by tangbc, <a href="https://github.com/tangbc/snake-eat-bugs">view source code</a>.</p>
  </footer>

  <!-- scripts -->
  <script type="text/javascript" src="https://tangbc.github.io/sugar/dist/sugar.min.js"></script>
  <script type="text/javascript" src="./dist/app.umd.js"></script>
</body>
</html>
